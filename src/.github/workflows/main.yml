name: WebpackFlow

on:
  push:
    branches: 
      - main
    paths:
      - '**'
      - '!README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    needs: [setup, test]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm i
      - name: build app
        run: npm run build-prod
        env:
          PUBLIC_URL: /
      - name: upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v1