<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumenTest</title>
</head>

<body>
    <script defer src="./asterImageFocus.js"></script>
    <div >
        <header>header</header>
        <div class="app">
        <div class="app__content">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">The table header</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>The table body</td>
                        <td>with two columns</td>
                    </tr>
                </tbody>
            </table>
            <div class="counter">
                <button onclick="handleClick(event, 'counter_1')">click me!</button>
                <h1>Count: 
                    <span id="counter_1">0</span>
                </h1>
            </div>
            <div class="img" >
                <img
                id="aster__img" 
                src="img/aster.jpg" 
                alt=""
                onmousemove="handleMouseMove(event, 'aster__img')"
                onmouseleave="handleMouseLeave(event, 'aster__img')"
                onmouseenter="handleMouseEnter(event, 'aster__img')"
                >
            </div>
        </div>
    </div>
</div>
</body>
</html>
